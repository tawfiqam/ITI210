<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tawfiq Ammari | ITI 210 Coursework</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .rutgers-scarlet { background-color: #cc0033; }
        .rutgers-text { color: #cc0033; }
        .rutgers-border { border-color: #cc0033; }
        html { font-size: 1.4rem; }
        body { line-height: 1.6; }
        .card-hover:hover { transform: translateY(-5px); transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            // Reordered array: Week 6 is now positioned as Week 2
            // Week 5 is moved to the final position
            const presentations = [
                { 
                    title: "Instagram UML Example", 
                    week: "Weeks 5 and 6", 
                    file: "https://tawfiqam.github.io/ITI20/instagramuml.html", 
                    description: "Implementing the random module and conditional control flow." 
                },
                
            ];

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="rutgers-scarlet text-white py-16 px-6 shadow-xl">
                        <div className="max-w-5xl mx-auto">
                            <h1 className="text-6xl font-black uppercase tracking-tighter">Tawfiq Ammari</h1>
                            <div className="h-1 w-24 bg-white my-6"></div>
                            <p className="text-3xl font-light opacity-90">
                                ITI 210 — Designing Human-Centered Technology Solutions
                            </p>
                        </div>
                    </header>

                    <main className="flex-grow max-w-5xl w-full mx-auto py-16 px-6">
                        <div className="flex items-center justify-between mb-12">
                            <h2 className="text-4xl font-bold border-b-4 rutgers-border inline-block">Course Presentations</h2>
                            <span className="text-gray-400 font-mono text-sm tracking-tight">tawfiqam.github.io/ITI103/</span>
                        </div>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                            {presentations.map((pres, index) => (
                                <a 
                                    key={index} 
                                    href={pres.file} 
                                    className="block group"
                                >
                                    <div className="bg-white p-8 rounded-xl shadow-md border-l-8 rutgers-border card-hover border border-gray-100 h-full flex flex-col">
                                        <div className="flex justify-between items-start mb-4">
                                            <span className="text-xs font-black rutgers-text uppercase tracking-widest bg-red-50 px-2 py-1 rounded">
                                                {pres.week}
                                            </span>
                                            <svg className="w-6 h-6 text-gray-300 group-hover:rutgers-text transition-all transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                                            </svg>
                                        </div>
                                        <h3 className="text-3xl font-black mb-3 group-hover:rutgers-text transition-colors leading-tight">
                                            {pres.title}
                                        </h3>
                                        <p className="text-gray-600 text-lg flex-grow">
                                            {pres.description}
                                        </p>
                                        <div className="mt-6 text-sm font-bold text-gray-400 uppercase tracking-widest group-hover:text-gray-900 transition-colors">
                                            View Presentation →
                                        </div>
                                    </div>
                                </a>
                            ))}
                        </div>
                    </main>

                    <footer className="bg-white border-t border-gray-200 py-10 px-6 text-center text-gray-500">
                        <div className="max-w-5xl mx-auto">
                            <p className="font-bold">Rutgers University SC&I</p>
                            <p className="text-sm mt-1 uppercase tracking-tighter">Information Technology and Informatics</p>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
